<p class="main_paragraphs">Select a coin and a high or low value to be notified when the coins price goes above or below that value. If the price goes above or below the high or the low, respectively, and dips back below the high, or rises above the low, there will also be a notification for this. <br></p>

<div class="wrapper">
	<div class="notification_buttons">
		<button onclick="notifyMe()">Notify Me</button><p style="color:white;display:inline;white-space:nowrap;" id="notifyisset"></p>
		<br><br>
		<input type="number" name="low" id="low"><p style="color:white;display:inline;white-space: nowrap;" id="lowisset"></p><br> <button onclick = "set_low(document.getElementById('low').value)">Add low</button><br><br><input type="number" name="high" id="high"><p id=highisset style="color:white;display:inline;white-space: nowrap;"></p><br>
		<button onclick="set_high(document.getElementById('high').value)">Add high</button><br><br>
		<div class="w3-dropdown-hover w3-mobile">
			<button class="w3-button w3-dark-grey">select cryptocurrency <i class="fa fa-caret-down"></i></button>
			<p id="cryptoisset" style="color:white;display:inline;white-space: nowrap;"></p>
			<div id="dropdown" class="w3-dropdown-content w3-bar-block w3-dark-grey">
				<button onclick="set_coin('BTC')" class="w3-bar-item w3-button w3-mobile">BTC</button>
				<button onclick="set_coin('ETH')" class="w3-bar-item w3-button w3-mobile">ETH</button>
				<button onclick="set_coin('LTC')" class="w3-bar-item w3-button w3-mobile">LTC</button>
			</div>
		</div>
	</div>
</div>
