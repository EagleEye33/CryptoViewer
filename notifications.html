	<p style="color:white;">Select a coin and a high or low value to be notified when the coins price goes above or below that value. If the price goes above or below the high or the low, respectively, and dips back below the high, or rises above the low, there will also be a notification for this. <br></p>

	<br><br>
	<input type="number" name="low" id="low"><p style="color:white;display:inline;white-space: nowrap;" id="lowisset"></p><br> <button onclick = "set_low(document.getElementById('low').value)">Add low</button><br><br><input type="number" name="high" id="high"><p id=highisset style="color:white;display:inline;white-space: nowrap;"></p><br>
	<button onclick="set_high(document.getElementById('high').value)">Add high</button><br><br>
	<input type="text" name="coin" id="coin"><p id="cryptoisset" style="color:white;display:inline;white-space: nowrap;"></p><br>
	<button onclick="set_coin(document.getElementById('coin').value)">Add cryptocurrency</button>
